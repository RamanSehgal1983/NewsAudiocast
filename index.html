<!--
  index.html
  ----------
  The main homepage of the application. Displays a list of news articles.
  It handles both authenticated and anonymous users.

  Context Variables from Flask:
  - entries: A list of feedparser entry objects, each representing a news article.
  - summaries: A list of AI-generated summaries, corresponding to the `entries` list.
  - user: A dictionary-like object containing the logged-in user's data
          (id, email, etc.), or None if the user is not logged in.
-->
{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Today's Top Stories</h1>
        {% if summaries %}
            <button id="play-newscast" class="btn btn-primary d-inline-flex align-items-center">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true" style="display: none;"></span>
                <span class="button-text">Listen to these news</span>
            </button>
        {% endif %}
    </div>
    <audio id="newscast-audio" controls class="w-100 mb-4" style="display: none;"></audio>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for entry in entries %}
        <div class="col d-flex align-items-stretch">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title"><a href="{{ entry.link }}" target="_blank" rel="noopener noreferrer">{{ entry.title }}</a></h5>
                    <p class="card-text">{{ summaries[loop.index0] }}</p>
                </div>
                <div class="card-footer mt-auto text-end pt-3 border-top">
                    <a href="{{ entry.link }}" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary">Read More</a>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
</div>

<script>
document.getElementById('play-newscast')?.addEventListener('click', function() {
    var audioPlayer = document.getElementById('newscast-audio');
    var button = this;
    var spinner = button.querySelector('.spinner-border');
    var buttonText = button.querySelector('.button-text');

    spinner.style.display = 'inline-block';
    buttonText.textContent = 'Generating...';
    button.disabled = true;

    fetch("{{ url_for('generate_audio') }}")
        .then(response => response.json())
        .then(data => {
            if (data.audio_file) {
                audioPlayer.src = data.audio_file;
                audioPlayer.playbackRate = 1.25;
                audioPlayer.style.display = 'block';
                audioPlayer.play();
                button.style.display = 'none';
            } else {
                alert(data.error || 'An unknown error occurred.');
                spinner.style.display = 'none';
                buttonText.textContent = 'Listen to these news';
                button.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error fetching audio:', error);
            alert('Failed to generate audio.');
            spinner.style.display = 'none';
            buttonText.textContent = 'Listen to these news';
            button.disabled = false;
        });
});
</script>
{% endblock %}
